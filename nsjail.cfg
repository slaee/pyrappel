name: "pyrappel-challenge"

mode: ONCE
hostname: "pyrappel"

time_limit: 300

rlimit_as_type: SOFT
rlimit_as: 128
rlimit_cpu_type: SOFT
rlimit_cpu: 10
rlimit_fsize_type: SOFT
rlimit_fsize: 1
rlimit_nofile_type: SOFT
rlimit_nofile: 64

clone_newnet: true
clone_newuser: true
clone_newns: true
clone_newpid: true
clone_newipc: true
clone_newuts: true
clone_newcgroup: false

keep_caps: false

mount {
  src: "/chroot"
  dst: "/"
  is_bind: true
}

mount {
  dst: "/tmp"
  fstype: "tmpfs"
  rw: true
  noexec: false
  nodev: true
  nosuid: true
}

mount {
  dst: "/proc"
  fstype: "proc"
  rw: false
  noexec: true
  nodev: true
  nosuid: true
}

mount {
  src: "/dev/urandom"
  dst: "/dev/urandom"
  is_bind: true
  rw: true
}

mount {
  src: "/dev/null"
  dst: "/dev/null"
  is_bind: true
  rw: true
}

mount {
  dst: "/dev/zero"
  src: "/dev/zero"
  is_bind: true
  rw: true
}